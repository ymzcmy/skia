          # å¤åˆ¶å¿…è¦çš„ç¬¬ä¸‰æ–¹å¤´æ–‡ä»¶ (Skia å†…ç½®çš„ä¾èµ–)
          $thirdPartyDirs = @("icu", "libpng", "zlib", "libjpeg-turbo", "libwebp", "expat", "freetype2", "harfbuzz", "dawn", "skcms")
          foreach ($dir in $thirdPartyDirs) {
