            Write-Host "ğŸ“„ å¤åˆ¶æ—¥å¿—å†…å®¹ï¼š"
            Get-Content $logPath | Write-Host  # è¾“å‡ºæ—¥å¿—åˆ°æ§åˆ¶å°
            exit $robocopyExitCode
          } else {
