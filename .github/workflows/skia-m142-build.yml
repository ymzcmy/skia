          $vcpkgRoot = [System.Environment]::GetEnvironmentVariable("VCPKG_ROOT", "Machine")
          $vcpkgTriplet = [System.Environment]::GetEnvironmentVariable("VCPKG_TRIPLET", "Machine")
          $vcpkgInclude = Join-Path $vcpkgRoot "installed\$vcpkgTriplet\include"
          
          $headers = @(
            "jpeglib.h",
            "png.h",
            "zlib.h",
            "webp/decode.h",
            "expat.h",
            "freetype/freetype.h"
          )
          
          foreach ($header in $headers) {
            $path = Join-Path $vcpkgInclude $header
            if (Test-Path $path) {
              Write-Host "âœ… $header å·²æ‰¾åˆ°"
            } else {
              Write-Error "âŒ $header æœªæ‰¾åˆ°! vcpkg é™æ€åº“å®‰è£…å¤±è´¥"
              exit 1
            }
          }
          
          # éªŒè¯ vcpkg é™æ€åº“æ–‡ä»¶
          $vcpkgLib = Join-Path $vcpkgRoot "installed\$vcpkgTriplet\lib"
          $libs = @(
