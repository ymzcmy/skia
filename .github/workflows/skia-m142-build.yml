          $gnArgs += "`n`nextra_cflags = [""-I$vcpkgInclude""]`n"
          $gnArgs += "`n`nextra_ldflags = [""-L$vcpkgLib""]`n"
          
          if ("${{ matrix.config }}" -eq "Debug") {
