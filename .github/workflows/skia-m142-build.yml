    # é¢œè‰²ç®¡ç†æ¨¡å—
    skia_use_skcms=true
    
    # æ–‡æœ¬å¤„ç†æ¨¡å—
    skia_use_harfbuzz=true
    skia_use_skunicode=true
    
    # æ ¸å¿ƒ 2D å›¾å½¢èƒ½åŠ›
    skia_enable_svg=true
