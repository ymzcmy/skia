          }
          
          # å¤åˆ¶åº“æ–‡ä»¶ã€é…ç½®æ–‡ä»¶å’Œè®¸å¯è¯
          Write-Host "ğŸ“¦ å¤åˆ¶åº“æ–‡ä»¶..."
          Copy-Item "out\${config}\*.lib" -Destination "$dst\lib" -Force -ErrorAction Stop
