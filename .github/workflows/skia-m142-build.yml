            exit $LASTEXITCODE
          }
          
          # å¤åˆ¶æ¨¡å—å¤´æ–‡ä»¶
          $requiredModules = @("skcms", "skparagraph", "skshaper", "skottie", "svg", "particles")
          foreach ($module in $requiredModules) {
