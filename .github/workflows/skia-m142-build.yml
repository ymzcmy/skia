            > æ­¤æ„å»ºé’ˆå¯¹ Windows x64 å¹³å°ï¼Œæ‰€æœ‰ä¾èµ–å‡ä¸ºé™æ€åº“ï¼Œå¯ç›´æ¥é›†æˆåˆ°é¡¹ç›®ä¸­
          files: skia-${{ env.SKIA_VERSION }}-windows-x64-static-${{ matrix.config }}.zip
