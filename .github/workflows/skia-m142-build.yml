            freetype:x64-windows-static
          
          # è®¾ç½®ç¯å¢ƒå˜é‡ï¼ˆé™æ€åº“è·¯å¾„ï¼‰
          $vcpkgRoot = (Get-Location).Path + "\vcpkg"
          $vcpkgTriplet = "x64-windows-static"
          
          # æ˜¾å¼è®¾ç½® Machine çº§ç¯å¢ƒå˜é‡ï¼ˆç¡®ä¿åç»­æ­¥éª¤å¯è¯»å–ï¼‰
          [System.Environment]::SetEnvironmentVariable("VCPKG_ROOT", $vcpkgRoot, "Machine")
          [System.Environment]::SetEnvironmentVariable("VCPKG_TRIPLET", $vcpkgTriplet, "Machine")
          
          # éªŒè¯ç¯å¢ƒå˜é‡è®¾ç½®
          Write-Host "âœ… éªŒè¯ç¯å¢ƒå˜é‡ï¼š"
          Write-Host "VCPKG_ROOT = $vcpkgRoot"
          Write-Host "VCPKG_TRIPLET = $vcpkgTriplet"
          if (-not $vcpkgRoot -or -not $vcpkgTriplet) {
            Write-Error "âŒ ç¯å¢ƒå˜é‡è®¾ç½®å¤±è´¥ï¼"
            exit 1
          }
          
          # éªŒè¯å®‰è£…è·¯å¾„
          $vcpkgInclude = Join-Path $vcpkgRoot "installed\$vcpkgTriplet\include"
          $vcpkgLib = Join-Path $vcpkgRoot "installed\$vcpkgTriplet\lib"
          if (-not (Test-Path $vcpkgInclude) -or -not (Test-Path $vcpkgLib)) {
            Write-Error "âŒ vcpkg é™æ€åº“è·¯å¾„ä¸å­˜åœ¨ï¼"
            exit 1
          }
          $vcpkgRoot = (Get-Location).Path + "\vcpkg"
