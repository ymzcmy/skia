            exit $LASTEXITCODE
          }
          Write-Host "âœ… ä¾èµ–åŒæ­¥æˆåŠŸ"

      - name: ç”Ÿæˆ GN æ„å»ºå‚æ•°
        shell: pwsh
        working-directory: skia
        run: |
          $gnArgs = $env:GN_ARGS_BASE
          
          # ç¡®ä¿å®Œå…¨é™æ€é“¾æ¥
          $gnArgs += "`n`nall_deps_as_static_libs=true`n"
          
          # è®¾ç½®æ­£ç¡®çš„ CRT é“¾æ¥
          if ("${{ matrix.config }}" -eq "Debug") {
