          # å¤åˆ¶ Skia å¤´æ–‡ä»¶ï¼Œç”Ÿæˆè¯¦ç»†æ—¥å¿—ï¼Œä»…åœ¨ä¸¥é‡é”™è¯¯æ—¶ä¸­æ–­
          $logPath = Join-Path $dst "robocopy_include.log"  # æ—¥å¿—æ–‡ä»¶è·¯å¾„
          robocopy "include" "$dst\include" /E /R:1 /W:1 /LOG+:$logPath  # ä¿ç•™æ–‡ä»¶åˆ—è¡¨è¾“å‡ºï¼Œä¾¿äºæ’æŸ¥
          $robocopyExitCode = $LASTEXITCODE
          
          # å¤„ç† robocopy é€€å‡ºç ï¼šä»… >7 è§†ä¸ºå¤±è´¥ï¼ˆ0-7 ä¸ºæˆåŠŸæˆ–æ¬¡è¦æƒ…å†µï¼‰
          if ($robocopyExitCode -gt 7) {
