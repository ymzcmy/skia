          Copy-Item "LICENSE" -Destination "$dst" -Force -ErrorAction Stop
          
          # å‹ç¼©äº§ç‰©ï¼ˆåŒ…å«æ—¥å¿—ä¾¿äºåç»­æ’æŸ¥ï¼‰
          Write-Host "ğŸ“¦ å‹ç¼©äº§ç‰©åˆ° ${dst}.zip..."
          Compress-Archive -Path "$dst\*" -DestinationPath "${dst}.zip" -Force -ErrorAction Stop
